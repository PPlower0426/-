<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https:; connect-src 'self' https:;">
    <title>합격의 탑 - 모바일</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mobile-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- game-data.json 프리로드 -->
    <link rel="preload" href="game-data.json" as="fetch" crossorigin>
</head>
<body>
    <!-- 메인 게임 컨테이너 -->
    <div class="game-container">
        <!-- 1. 헤더: 제목 & 층수 -->
        <div class="game-header">
            <div class="game-title">합격의 탑</div>
            <div class="floor-info">
                <span class="floor-label">현재</span>
                <span class="floor-number" id="floor-number">1</span>
                <span class="floor-label">층</span>
            </div>
        </div>
        
        <!-- 2. 몬스터 & 말풍선 섹션 -->
        <div class="battle-section">
            <!-- 왼쪽: 몬스터 -->
            <div class="monster-area">
                <div class="monster-frame">
                    <div class="monster-hp-bar">
                        <div class="monster-hp-fill" id="monster-hp-fill"></div>
                        <div class="monster-hp-text" id="monster-hp-text">100/100</div>
                    </div>
                    <div class="monster-circle">
                        <div class="monster-emoji" id="monster-emoji">👹</div>
                    </div>
                    <div class="monster-info">
                        <div class="monster-name" id="monster-name">진입 문지기</div>
                        <div class="monster-level" id="monster-level">Lv.1</div>
                    </div>
                </div>
            </div>
            
            <!-- 오른쪽: 말풍선 -->
            <div class="speech-area">
                <div class="speech-bubble">
                    <div class="speech-triangle"></div>
                    <div class="speech-content">
                        <div class="speech-text" id="speech-text">게임 데이터 로드 중...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 3. 상태 정보 바 -->
        <div class="status-info">
            <div class="status-item">
                <span class="status-icon">📚</span>
                <span class="status-label">문제</span>
                <span class="status-value" id="question-category">로드 중</span>
            </div>
            <div class="status-item">
                <span class="status-icon">❤️</span>
                <span class="status-label">체력</span>
                <span class="status-value" id="hero-hp-value">100</span>
            </div>
            <div class="status-item timer-item">
                <div class="timer-circle">
                    <div class="timer-text" id="timer-text">10.0</div>
                </div>
            </div>
            <div class="status-item">
                <span class="status-icon">⚡</span>
                <span class="status-label">콤보</span>
                <span class="status-value" id="combo-value">0</span>
            </div>
        </div>
        
        <!-- 4. 문제 박스 -->
        <div class="question-container">
            <div class="question-header">
                <div class="question-type" id="question-type">로드 중...</div>
            </div>
            <div class="question-box">
                <div class="question-text" id="question-text">
                    게임을 시작하려면 아래 시작 버튼을 누르세요.
                </div>
            </div>
        </div>
        
        <!-- 5. 플레이어 HP & 포션 -->
        <div class="player-info">
            <div class="player-hp">
                <div class="hp-label">내 체력</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="hero-hp-fill"></div>
                    <div class="hp-text" id="hero-hp-text">100/100</div>
                </div>
            </div>
            <div class="player-items">
                <div class="potion-display">
                    <span class="potion-icon">🧪</span>
                    <span class="potion-count" id="potion-count">3</span>
                </div>
            </div>
        </div>
        
        <!-- 6. OX 버튼 -->
        <div class="answer-actions">
            <button class="action-btn true-btn" id="true-btn" data-answer="O">
                <div class="btn-icon">⭕</div>
                <div class="btn-label">정답 (O)</div>
            </button>
            <button class="action-btn false-btn" id="false-btn" data-answer="X">
                <div class="btn-icon">❌</div>
                <div class="btn-label">오답 (X)</div>
            </button>
        </div>
    </div>
    
    <!-- 시작 화면 -->
    <div class="start-screen" id="start-screen">
        <div class="start-content">
            <div class="start-header">
                <div class="start-title">합격의 탑</div>
                <div class="start-subtitle">변리사 OX 퀴즈 배틀</div>
            </div>
            
            <div class="start-instructions">
                <div class="instruction">
                    <i class="fas fa-fist-raised"></i>
                    <span>몬스터를 물리치고 위로 올라가세요</span>
                </div>
                <div class="instruction">
                    <i class="fas fa-lightbulb"></i>
                    <span>변리사 문제를 OX로 빠르게 풀어야 합니다</span>
                </div>
                <div class="instruction">
                    <i class="fas fa-heart"></i>
                    <span>체력이 0이 되면 게임 오버입니다</span>
                </div>
                <div class="instruction">
                    <i class="fas fa-flask"></i>
                    <span>포션으로 체력을 회복하세요</span>
                </div>
            </div>
            
            <button class="start-button" id="start-button">
                <i class="fas fa-play"></i>
                게임 시작하기
            </button>
        </div>
    </div>
    
    <!-- 결과 화면 -->
    <div class="result-screen" id="result-screen">
        <div class="result-content">
            <div class="result-header">
                <div class="result-icon" id="result-icon">🏆</div>
                <div class="result-title" id="result-title">승리!</div>
            </div>
            
            <div class="result-details" id="result-details">
                진입 문지기를 물리쳤습니다!
            </div>
            
            <div class="result-stats">
                <div class="stat-row">
                    <span class="stat-label">도달 층수:</span>
                    <span class="stat-value" id="result-floor">1층</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">최고 콤보:</span>
                    <span class="stat-value" id="result-combo">0회</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">남은 체력:</span>
                    <span class="stat-value" id="result-hp">100</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">남은 포션:</span>
                    <span class="stat-value" id="result-potions">3개</span>
                </div>
            </div>
            
            <div class="result-actions">
                <button class="result-button next-button" id="next-button">
                    <i class="fas fa-arrow-up"></i>
                    다음 층으로
                </button>
                <button class="result-button retry-button" id="retry-button">
                    <i class="fas fa-redo"></i>
                    다시 시작하기
                </button>
            </div>
        </div>
    </div>
    
    <!-- 효과 오버레이 -->
    <div class="damage-popup" id="damage-popup"></div>
    <div class="hit-effect" id="hit-effect"></div>
    <div class="combo-effect" id="combo-effect"></div>
    
    <!-- 사운드 -->
    <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>
    <audio id="hit-sound" src="sounds/hit.mp3" preload="auto"></audio>
    <audio id="potion-sound" src="sounds/potion.mp3" preload="auto"></audio>
    
    <!-- 스크립트 -->
    <script src="questions.js"></script>
    <script src="mobile-game.js"></script>
    
    <!-- 로딩 완료 메시지 -->
    <script>
        // 게임 데이터 로드 완료 확인
        setTimeout(() => {
            if (document.getElementById('speech-text').textContent === '게임 데이터 로드 중...') {
                document.getElementById('speech-text').textContent = '게임 로드 완료! 시작 버튼을 눌러주세요.';
                document.getElementById('question-text').textContent = '합격의 탑 모바일 버전에 오신 것을 환영합니다! 게임을 시작하려면 시작 버튼을 눌러주세요.';
                document.getElementById('question-type').textContent = '준비 완료';
                document.getElementById('question-category').textContent = '준비됨';
            }
        }, 2000);
    </script>
</body>
</html>
